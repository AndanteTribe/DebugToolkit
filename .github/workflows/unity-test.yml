name: Run the Unity Test
on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
    - main
  workflow_dispatch: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
      name: Run the Unity Test
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Set outputs
          id: vars
          run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        - uses: actions/cache@v4
          with:
            path: Library
            key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
            restore-keys: |
              Library-
        - name: Free disk space
          run:  |
            chmod +x ./.github/workflows/scripts/free_disk_space.sh
            .github/workflows/scripts/free_disk_space.sh
            git checkout -- ./.github/workflows/scripts/free_disk_space.sh
        - uses: game-ci/unity-test-runner@v4
          env:
            UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
            UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
            UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          with:
            githubToken: ${{ secrets.GITHUB_TOKEN }}
            unityVersion: auto
            testMode: playmode
        - uses: actions/upload-artifact@v4
          if: always()
          with:
            name: Test results
            path: artifacts
            retention-days: 2
        - uses: actions/upload-artifact@v3
          if: always()
          with:
            name: Coverage results
            path: ${{ steps.myTestStep.outputs.coveragePath }}
            retension-days: 2
        - name: Upload images via curl
          env:
            IMGUR_CLIENT_ID: ${{ secrets.IMGUR_CLIENT_ID }}
          run: |
            markdown_lines=""

            for file in artifacts-screenshot/*; do
              if file --mime-type "$file" | grep -q image/; then
                response=$(curl -s -H "Authorization: Client-ID $IMGUR_CLIENT_ID" \
                                 -F "image=@$file" https://api.imgur.com/3/image)
                link=$(echo "$response" | jq -r '.data.link')
                success=$(echo "$response" | jq -r '.success')
                if [ "$success" = "true" ]; then
                  markdown_lines="${markdown_lines}![](${link})"$'\n'
                fi
              fi
            done

            echo "markdown_output<<EOF" >> $GITHUB_OUTPUT
            echo "$markdown_lines" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "$markdown_lines"
        - name: Comment PR
          uses: thollander/actions-comment-pull-request@v2
          with:
            message: |
              Test Result
              ${{ steps.upload_step.outputs.markdown_output }}
